on: push

name: test-coverage

jobs:
  test-coverage:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master

      - name: Run cube compression
        run: make compress-fixtures

      - name: Commit results
        run: |
          git commit inst/cubes.tgz -m 'Re-build inst/cubes.tgz' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
